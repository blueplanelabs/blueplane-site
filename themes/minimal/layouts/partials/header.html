<!doctype html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    {{ partial "head-open" . }}    
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>{{ .Title }}</title>
   

    {{ if .Site.Params.favicon }}
    <link rel="icon" href="{{ .Site.Params.favicon | absURL | safeURL }}">
    {{ end }}
    {{ partial "css" . }} {{ partial "js" . }} {{ hugo.Generator }}

    {{ if .Site.GoogleAnalytics }}
    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.GoogleAnalytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments)};
      gtag('js', new Date());
      gtag('config', '{{ .Site.GoogleAnalytics }}');
    </script>
    {{ end }}    
</head>

{{ if .Site.Params.MathJax | default true }}
<!-- adds MathJax support -->
<script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
{{ end }}

<body style="background:#000" class="Landing">
    {{ partial "body-open" . }}  
    <div class="container">
    <header id="header" class="header">
        <h1 class="logo">
            <img src="/images/logo-negative.svg" alt="Blue Plane" width="300px">
        </h1>
    </header>
